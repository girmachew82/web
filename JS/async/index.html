<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Synchronouse 
    console.log('I')
    console.log(' eat ')
    console.log(' ice cream ')
    console.log(' with ')
    console.log(' a ')
    console.log(' spoon')
    //output is 
    //I eat ice cream with a spoon
    
    //Asynchronouse
    console.log('I')
    console.log(' eat ')
    setTimeout(()=>{console.log(' ice cream ')}, 3000)
    console.log(' with ')
    console.log(' a ')
    console.log(' spoon')
    
    </script>
    
</body>
</html>
